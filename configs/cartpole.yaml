# CartPole configuration for Evolutionary RL

# Environment settings
env:
  name: "CartPole-v1"
  seed: 42
  max_episode_steps: 500

# Training settings
training:
  generations: 50
  population_size: 30
  eval_episodes: 15
  save_frequency: 5
  early_stopping:
    patience: 15
    min_delta: 1e-3

# Algorithm settings
algorithm:
  name: "cmaes"
  mutation_rate: 0.1
  mutation_strength: 0.1

# Model settings
model:
  hidden_sizes: [32, 32]
  dropout: 0.1
  activation: "relu"

# Logging settings
logging:
  level: "INFO"
  log_dir: "logs/cartpole"
  save_plots: true

# Evaluation settings
evaluation:
  num_episodes: 100
  deterministic: true
  success_threshold: 195  # CartPole success threshold
